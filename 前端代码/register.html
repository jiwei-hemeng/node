<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    .login-panel {
      margin-top: 100px;
    }

    .vCode {
      height: 36px;
    }

    .wrap {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: url('images/bg03.jpg') center bottom no-repeat;
      overflow: auto;
    }

    .navbar-brand {
      padding: 10px 15px;
    }

    .form-horizontal {
      margin-top: 10px;
    }

    .form-horizontal .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <nav class="navbar  navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mymenu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="images/logo.png"></a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default login-panel">
            <div class="panel-heading">
              <h3 class="panel-title"><b>用户注册</b></h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" method="post" action="">
                <div class="form-group">
                  <label for="userName" class="col-sm-2 control-label">用户名</label>
                  <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="userPass" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" placeholder="请输入密码" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="vCode" class="col-sm-2 control-label">验证码</label>
                  <div class="col-sm-6">
                    <input type="text" name="verify" class="form-control" placeholder="请输入验证码" />
                  </div>
                  <div class="col-sm-4">
                    <!-- 设置验证码的路由地址即可 -->
                    <img class="vCode" src="http://localhost:3006/api/captcha"
                      onclick="this.src='http://localhost:3006/api/captcha?id=' + Date.now()" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-success register">
                      注册
                    </button>
                    <a href="./login.html" class="btn btn-default">返回</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="./lib/bootstrap/js/jquery-1.12.4.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 导入md5 -->
  <script src="./lib/md5/md5.min.js"></script>
  <script src="./js/baseAPI.js"></script>

  <script>
    // console.log(md5('123'));
    // 完成注册
    // 1. 表单提交事件，阻止默认行为
    $('form').on('submit', function (e) {
      e.preventDefault();

      // 2. 收集表单数据
      var data = $(this).serializeArray(); // 检查input的name属性,name属性值必须和接口要求的参数一致
      // 加密密码
      data[1].value = md5(data[1].value);
      // console.log(data);
      // return;
      // 3. 把收集到的数据，提交到接口
      $.ajax({
        type: 'POST',
        url: '/api/reguser',
        data: data,
        success: function (res) {
          // 无论成功还是失败，都要提示
          alert(res.message);
          // 注册成功，跳转到 登录页面
          if (res.status === 0) {
            location.href = 'login.html';
          }
        },
        xhrFields: {
          // 默认情况下，标准的跨域请求是不会携带cookie的
          // 设置为true，表示跨域携带cookie
          withCredentials: true
        }
      });
    })
  </script>
</body>

</html>
